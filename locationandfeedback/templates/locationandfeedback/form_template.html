<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script>
        var subjectObject = {
            "A": {
                "aman": 'mahaseth',
                "ashish": 'ghimire'
            },
            "B": {
                "suraj": 'ale',
                "sushil": 'singh'
            }
        }
        window.onload = function () {
            var subjectSel = document.getElementById("subject");
            var topicSel = document.getElementById("topic");
            for (var x in subjectObject) {
                subjectSel.options[subjectSel.options.length] = new Option(x, x);
            }
            subjectSel.onchange = function () {
                //empty Chapters- and Topics- dropdowns
                topicSel.length = 1;
                //display correct values
                for (var y in subjectObject[this.value]) {
                    topicSel.options[topicSel.options.length] = new Option(y, y);
                }
            }

        }
    </script>
</head>
<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class='container'>
                <h3>Your Feedback</h3>
                <br>
                <form  method="post">

                    {% csrf_token %}
                    Group: <select name="group" id="subject">
                        <option value="" selected="selected">Select Group</option>
                    </select>
                    <br><br>
                    Student: <select name="student" id="topic">
                        <option value="" selected="selected">Please select Group First</option>
                    </select>
                    <br><br>

                    <label for="rateapp">Rate out of 10:</label>
                    <select name='rateapp'  id="rateapp">
                        <option value="10">10</option>
                        <option value="9">9</option>
                        <option value="8">8</option>
                        <option value="7">7</option>
                        <option value="6">6</option>
                        <option value="5">5</option>
                        <option value="4">4</option>
                        <option value="3">3</option>
                        <option value="2">2</option>
                        <option value="1">1</option>
                      </select>
                      <br>
                    {{ form }}
                    <br>
                    <input type="submit" class="btn btn-primary" value="Submit">
                </form>
                
                <br>
                <a href="{% url 'homepage' %}">Home</a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
