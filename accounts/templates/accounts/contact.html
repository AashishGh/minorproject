<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Detail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                <li><a class="navbar-brand " href="">Welcome : {{user.username}}</a></li>
                <li><a class="navbar-brand " href="{% url 'homepage' %}">Home</a></li>
                {% else %}
                <li><a class="navbar-brand " href="{% url 'homepage' %}">Home</a></li>
                {% endif %}
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                <li><a href="{% url 'post:postform' %}" class="navbar-brand ">Post</a></li>
                <li><a href="{% url 'accounts:logout' %}" class="navbar-brand ">Logout</a></li>
                {% else %}
                <li><a href="{% url 'accounts:login' %}" class="navbar-brand">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="jumbotron" style="margin-left: 150px;margin-right: 150px;margin-top: 70px;">
        {% for e in userinfo %}
        <li>{{ e.username}}<a href="/chat/{{ e.id }}" style="text-align: center;font-size: large; font-weight: bold;"> : contact</a></li>
        {% endfor %}
    </div>
    

</body>
