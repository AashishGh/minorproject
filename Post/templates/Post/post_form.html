<!DOCTYPE html>
{% load bootstrap3 %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Form</title>
    <script>
        var subjectObject = {
            "Pradesh No.1": {
                "Illam": 'Illam',
                "Jhapa": 'Jhapa'
            },
            "Pradesh No.2": {
                "Saptari": 'Saptari',
                 "Siraha": 'Siraha'
            },
            "Bagmati Pradesh": {
                "Chitwan": 'Chitwan',
                "Kathmandu": 'Kathmandu'
            },
            "Gandaki Pradesh": {
                "Kaski": 'Kaski',
                "Tanahun": 'Tanahun'
            },
            "Lumbini Pradesh": {
                "Palpa": 'Palpa',
                "Rupendehi": 'Rupendehi'
            },
            "Karnali Pradesh": {
                "Dolpa": 'Dolpa',
                "Humla": 'Humla'
            },
            "Sudurpaschim Pradesh": {
                "Darchula": 'Darchula',
                "Kailali": 'Kailali'
            },
        }
        window.onload = function () {
            var subjectSel = document.getElementById("subject");
            var topicSel = document.getElementById("topic");
            for (var x in subjectObject) {
                subjectSel.options[subjectSel.options.length] = new Option(x, x);
            }
            subjectSel.onchange = function () {
                //empty Chapters- and Topics- dropdowns
                topicSel.length = 1;
                //display correct values
                for (var y in subjectObject[this.value]) {
                    topicSel.options[topicSel.options.length] = new Option(y, y);
                }
            }

        }
    </script>
    <!-- Latest compiled and minified CSS -->
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
    <div class="container mycontent">
        {% block content %}
        <h3>Post Here!</h3>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            Province: <select name="province" id="subject">
                <option value="" selected="selected">Select Province</option>
            </select>
            <br><br>
            District: <select name="district" id="topic">
                <option value="" selected="selected">Please select Province First</option>
            </select>
            <br><br>
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-primary" value="Submit">
        </form>
        {% endblock %}
        <br>
        <a  class="btn btn-success" href="{% url 'homepage' %}">Home</a>
</body>
</html>
